<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小黄人</title>
    <link rel="stylesheet" type="text/css" href="littleH.css">
</head>
<body>
<div class="wrapper"><!--容器-->
    <div class="littleH"><!--小黄人-->
        <div class="bodyH"><!--身体-->
            <div class="trousers"><!--裤子-->
                <div class="condoleBelt">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="trousers_top"></div>
                <div class="pocket"></div>
                <span class="line_left"></span>
                <span class="line_right"></span>
                <span class="line_bottom"></span>
            </div>
        </div>
        <div class="eyes">
            <div class="leftEye">
                <div class="left_blackEye">
                    <div class="left_white"></div>
                </div>
            </div>
            <div class="rightEye">
                <div class="right_blackEye">
                    <div class="right_white"></div>
                </div>
            </div>
        </div>
        <div class="mouse">
            <div class="mouse_shape"></div>
        </div>
        <div class="hands">
            <div class="leftHand"></div>
            <div class="rightHand"></div>
        </div>
        <div class="feet">
            <div class="left_foot"></div>
            <div class="right_foot"></div>
        </div>
        <div class="groundShadow"></div>
    </div>
</div>

</body>
</html>
